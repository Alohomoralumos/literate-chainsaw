<body>
    <input type="text" id="input" placeholder="Please input a text."/>
    <button id="send">Send!</button>
    <script>
        send.onclick = async ()=>{
            let url = new URL("/homework/fufubot_test/","https://anonym.ink:8000");
            const message = input.value;
            const formData = new FormData();
            formData.append('message',message);
            console.log(formData.has('message'));
            const res = await fetch(url,{
                    method:"POST",
                    body: formData
                })
            const r = await res.text();
            document.write(r);
    }
